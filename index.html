  <script>
    // JavaScript to make the custom cursor follow the mouse pointer
const cursor = document.createElement('div');
cursor.classList.add('custom-cursor'); // Add custom cursor class to the div
document.body.appendChild(cursor); // Append the cursor element to the

// Event listener for mouse movement
document.addEventListener('mousemove', (e) => {
  cursor.style.left = `${e.pageX}px`; // Set cursor's horizontal position to mouse X position
  cursor.style.top = `${e.pageY}px`; // Set cursor's vertical position to mouse Y position
});

// Enlarge the cursor when hovering over interactive elements (links, buttons)
const interactiveElements = document.querySelectorAll('a, button, .interactive');

interactiveElements.forEach(element => {
  element.addEventListener('mouseenter', () => {
    cursor.style.width = '30px'; // Enlarge cursor
    cursor.style.height = '30px';
  });

  element.addEventListener('mouseleave', () => {
    cursor.style.width = '20px'; // Reset cursor size when mouse leaves the element
    cursor.style.height = '20px';
  });
});

  </script>
