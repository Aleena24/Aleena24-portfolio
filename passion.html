    <!-- Js Plugins -->
    <script src="js/jquery-3.3.1.min.js"></script>

    <script src="js/owl.carousel.min.js"></script>

    <!-- AOS Animation -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>

    <!-- Main JS -->
    <script src="js/main.js"></script>

    <!-- Init Scripts -->
    <script>
        AOS.init({ duration: 800, easing: 'ease-in-out', once: true });

        document.addEventListener('DOMContentLoaded', function () {
            const cursorFollower = document.querySelector('.cursor-follower');
            document.addEventListener('mousemove', (e) => {
                gsap.to(cursorFollower, {
                    x: e.clientX,
                    y: e.clientY,
                    duration: 0.5,
                    ease: "power2.out"
                });
            });

            const hoverElements = document.querySelectorAll('a, button, .portfolio__item, .nav-link, .social-icon');
            hoverElements.forEach(el => {
                el.addEventListener('mouseenter', () => {
                    cursorFollower.classList.add('cursor-hover');
                });
                el.addEventListener('mouseleave', () => {
                    cursorFollower.classList.remove('cursor-hover');
                });
            });

            // Only initialize mixitup if .portfolio__gallery exists
            const gallery = document.querySelector('.portfolio__gallery');
            if (gallery) {
                mixitup(gallery, {
                    animation: {
                        duration: 400,
                        effects: 'fade scale(0.01)',
                        easing: 'cubic-bezier(0.645, 0.045, 0.355, 1)'
                    }
                });
            }

            // GSAP scroll animations
            gsap.utils.toArray('.portfolio__item').forEach(item => {
                gsap.from(item, {
                    scrollTrigger: {
                        trigger: item,
                        start: "top 80%",
                        toggleActions: "play none none none"
                    },
                    y: 50,
                    opacity: 0,
                    duration: 0.8,
                    ease: "power2.out"
                });
            });
        });
    </script>

    <!-- JS Fallback -->
